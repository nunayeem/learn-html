<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML Form</h1>

    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter email address"><br>

        <p>Choose your favourite web language</p>
        <input type="radio" id="html" name="fav_language" value="html"> <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="css"> <label for="css">CSS</label>
        <input type="radio" id="php" name="fav_language" value="php"> <label for="php">PHP</label>

        <br><br>

        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
        </fieldset>
        
        <br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

        <br><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br><br>

        <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>

        <br><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="month" id="favcolor" name="favcolor">

        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
